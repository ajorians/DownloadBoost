name: 'Boost Prebuild With MSVC'

#on: workflow_dispatch

on:
  push:
    branches:
      - master
env:
  BoostDownloadURL: http://test.orians.org/boost_1_81_0.zip
#http://test.orians.org/boost_test.zip

jobs:
  Prebuild-Boost:
    runs-on: windows-latest
    env:
      ZipName: boost
    steps:
      - name: Download
        shell: powershell
        run: Invoke-WebRequest -Uri "$env:BoostDownloadURL" -OutFile "$env:ZipName.zip"
      - name: Extract Zip file
        shell: cmd
        run: |
          7z x -y %ZipName%.zip
          del %ZIPname%.zip
      - name: Bootstrap Boost Build
        shell: cmd
        run: |
          cd boost_1_81_0
          dir
          bootstrap
